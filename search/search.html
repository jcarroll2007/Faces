<link rel="stylesheet" type="text/css" href="search/search.css">

<div class="container-fluid faces-container">
	<div id="heading_div" class="row row-border" style="background-color: white;">
		<div class="search-section-border">
			<h2 id="search-heading">Search Results</h2>
		</div>
	</div>

	<div id="resultsDiv" class="row row-border" align="center">
		<h3>Users</h3>
	</div>
	<div class="row row-border" ng-repeat="user in users">
		<div>
			<div class="col-lg-11"><h4 style="color: #FFFFFF">{{user.FirstName}} {{user.LastName}}</h4> <h6>From {{user.City}}, {{user.State}}</h6></div>
		</div>
		<div class="col-lg-1">
			<button class="btn-sm faces-btn glyphicon glyphicon-plus" style="margin-top: 14px;"></button>
		</div>
	</div>
</div>
