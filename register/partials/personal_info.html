<link rel="stylesheet" type="text/css" href="register/partials/styles/personal_info.css">

<div id="personal-information-conatiner">
    <form name="registerForm" novalidate>
        <div class="input-group input-group-first row">
            <span class="input-group-addon">First Name</span>
            <input type="text" name="firstName" class="form-control" ng-minlength="1" ng-model="user.first_name" required/>
            <span ng-show="registerForm.firstName.$dirty">
                <span ng-show="registerForm.firstName.$error.required" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>            
                <span ng-show="!registerForm.firstName.$error.minlength && !registerForm.firstName.$error.required" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
            
        </div>

        <div class="input-group row">
            <span class="input-group-addon">Last Name</span>
            <input type="text" class="form-control" ng-minlength="1" ng-model="user.last_name" name="last_name" required/>
            <span ng-show="registerForm.last_name.$dirty">
                <span ng-show="registerForm.last_name.$error.required" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>            
                <span ng-show="!registerForm.last_name.$error.minlength && !registerForm.last_name.$error.required" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
        </div>

        <div class="input-group row">
            <span class="input-group-addon">Email</span>
            <input type="email" class="form-control" name="email" ng-model="user.email" required>
            <span type="error" ng-show="registerForm.email.$dirty">
                <span ng-show="registerForm.email.$error.email || registerForm.email.$error.required" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>
                <span ng-show="!registerForm.email.$error.email && !registerForm.email.$error.required" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
        </div>

        <div class="input-group row">
            <span class="input-group-addon">Re-enter Email</span>
            <input type="email" class="form-control" ng-model="user.email_verification" name="email_verification" required>
            <span type="error" ng-show="registerForm.email_verification.$dirty">
                <span ng-show="registerForm.email_verification.$error.email || registerForm.email_verification.$error.required || !email_verified()" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>
                <span ng-show="!registerForm.email_verification.$error.email && !registerForm.email_verification.$error.required && email_verified()" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
        </div>

        <div class="input-group row">
            <span class="input-group-addon">Password</span>
            <input type="password" class="form-control" minlength="6" ng-model="user.password" name="password" required>
            <span type="error" ng-show="registerForm.password.$dirty">
                <span ng-show="registerForm.password.$error.required || registerForm.password.$error.minlength" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>
                <span ng-show="!registerForm.password.$error.required && !registerForm.password.$error.minlength" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
        </div>

        <div class="input-group row">
            <span class="input-group-addon">Re-enter Password</span>
            <input type="password" class="form-control" ng-model="user.password_verification" name="password_verification" required>
            <span type="error" ng-show="registerForm.password_verification.$dirty">
                <span ng-show="registerForm.password_verification.$error.required || !password_verified()" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>
                <span ng-show="!registerForm.password_verification.$error.required && password_verified()" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
        </div>

        <div class="input-group row">
            <span class="input-group-addon">City & State</span>
            <input type="text" class="form-control form-city" ng-model="user.city" name="city"  ng-minlength="4">
             <div class="input-group-btn">
                <select name="state" ng-model="user.state" class="btn btn-default" style="border-top-left-radius: 0; border-bottom-left-radius: 0; height: 2.44em;">
                <option value="AL" selected>AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
            </div>
            <span type="error" ng-show="registerForm.city.$dirty || registerForm.state.$dirty">
                <span ng-show="registerForm.city.$error.minlength || user.city.length == 0 || user.state == null" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>
                <span ng-show="!registerForm.city.$error.minlength && user.city.length != 0 && user.state != null" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
        </div>

        <div class="input-group row">
            <span class="input-group-addon">Phone</span>
            <input type="text" class="form-control" ng-model="user.phone" name="phone" ng-minlength="10" ng-maxlength="10" maxlength="10">
            <span type="error" ng-show="registerForm.phone.$dirty">
                <span ng-show="registerForm.phone.$error.minlength || user.phone.length == 0" class="glyphicon glyphicon-remove form-validation-wrong">
                </span>
                <span ng-show="!registerForm.phone.$error.minlength && user.phone.length != 0" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span> 
        </div>
        
        <div class="input-group row">
            <span class="input-group-addon">Gender</span>
            <section>
                <label style="margin-left: 2em; margin-right: 2em;">Male
                    <input type="radio" class="form-radio" ng-model="user.gender" name="genderSelect" ng-value="male">
                </label>
                <label style="margin-left: 2em; margin-right: 2em;">Female
                    <input type="radio" class="form-radio" ng-model="user.gender" name="genderSelect" ng-value="female">
                </label>
                <label style="margin-left: 2em; margin-right: 2em;">Other
                    <input type="radio" class="form-radio" ng-model="user.gender" name="genderSelect" ng-value="other">
                </label>
            </section>          
        </div>
        

        <div class="input-group row input-group-last">
            <span class="input-group-addon">Birthdate</span>
            <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="user.date_of_birth" is-open="$parent.datepicker_opened" datepicker-options="date_options" ng-required="true" name="birthDate" close-text="Close"
            disabled/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open_datepicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <span type="error" ng-show="registerForm.birthDate.$dirty">
                <span ng-show="!registerForm.birthday.$error.required" class="glyphicon glyphicon-ok form-validation-right">
                </span>
            </span>
        </div>
    </form>
</div>
