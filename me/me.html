<link rel="stylesheet" type="text/css" href="me/me.css">

<div class="container-fluid faces-container">
	<div class="row row-border">
		<div class="me-section-border">
			<h2 id="me-username-heading">{{user.FirstName}} {{user.LastName}}</h2>
		</div>
	</div>

	<div class="row row-border">
		<img class="col-xs-3" ng-src="{{user.ProfilePicture}}">
		<div class="col-md-9">
			From:
			<p>{{user.City}}, {{user.State}}</p>
			Phone:
			<p>{{user.Phone}}</p>
			Birthday:
			<p>{{user.DateOfBirth}}</p>
			About:
			<p>{{user.AboutMe}} </p>
		</div>
	</div>

	<div class="row row-border">
		<div class="me-button-container col-xs-6">
			<button class="btn btn-default faces-btn glyphicon glyphicon-align-left" title="New Post"></button>
		</div>
		<div class="me-button-container col-xs-6">
			<button class="btn btn-default faces-btn glyphicon glyphicon-picture" title="Post Photo"></button>
		</div>
	</div>
</div>
