<!-- index.html -->
  <!DOCTYPE html>
  <html ng-app="Faces">

  <head>
    <meta name="viewport" content="width=device-width">
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-ui-bootstrap.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <title>Faces</title>
  </head>

  <body>

    <!-- SRC -->

    <!-- Non-Faces -->
    <!-- JS -->
    <script src="faces/lib/angular-file-upload/angular-file-upload.js"></script>
    <script src="faces/lib/toastr.js"></script>

    <!-- Faces -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="faces/faces.css">
    <link rel="stylesheet" href="faces/lib/toastr.css" />

    <!-- JS -->
    <script src="faces/user.js"></script>
    <script src="post/post.js"></script>
    <script src="register/register.js"></script>
    <script src="login/login.js"></script>
    <script src="tests/tests.js"></script>
    <script src="me/me.js"></script>
    <script src="friend/friend.js"></script>
    <script src="search/search.js"></script>
    <script src="faces/faces.js"></script>
    <!-- SRC -->

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-inverse" role="navigation">
      <div ng-controller="FacesCtrl" class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="navbar-home" class="navbar-brand" href="#/login">Faces</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" ng-show="activeUser.FirstName">
            <li><a href="#/me">Profile</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" ng-submit="search()" ng-show="activeUser.FirstName" novalidate >
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Search" ng-model="searchParameter">
            </div>
            <input id="submit-button" type="submit" class="btn btn-default faces-btn"></input>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <!--<li><a href="#/tests">Testing</a></li>-->
            <li class="dropdown" ng-show="activeUser.FirstName">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#/me">{{activeUser.FirstName}} {{activeUser.LastName}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" ng-click="logOut()">Sign-out</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="row-border" ng-if="loading">
          <img src="static/photos/loading.gif" class="loading-gif">
        </div>
      </div>
    </nav>
    <!-- NAVIGATION BAR -->

    <div id="main">
      <div ng-view></div>
    </div>

    <footer class="text-center">
    </footer>

  </body>
  </html>
